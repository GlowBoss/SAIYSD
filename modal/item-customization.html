<!-- Customize Order Modal -->
<div class="modal fade" id="item-customization" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="itemCustomizationLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header justify-content-center position-relative">
                <h1 class="modal-title fs-5 text-center w-100" id="itemCustomizationLabel">Customize Order</h1>
                <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <!-- Item name and price -->
                <h2 class="itemName text-center">Product Name</h2>
                <h4 class="itemPrice text-center mb-5">â‚±0.00</h4>

                <!-- Size Options -->
                <div class="mx-3 mb-3" id="size-section">
                    <p class="lead h5 fw-bold">Pick Size:</p>
                    <div class="row row-cols-2 gx-2" id="size-options"></div>
                </div>

                <!-- Sugar Level -->
                <div class="mx-3 mb-3" id="sugar-section">
                    <p class="lead h5 fw-bold">Choose sugar level:</p>
                    <div class="row row-cols-2 gx-2" id="sugar-options"></div>
                </div>

                <!-- Ice Options -->
                <div class="mx-3 mb-3" id="ice-section" style="display: none;">

                    <p class="lead h5 fw-bold">Ice Options:</p>
                    <div class="row row-cols-2 gx-2">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="iceOptions" id="iceExtra"
                                    value="Extra Ice">
                                <label class="form-check-label h6" for="iceExtra">Extra Ice</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="iceOptions" id="iceLess"
                                    value="Less Ice">
                                <label class="form-check-label h6" for="iceLess">Less Ice</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="iceOptions" id="iceDefault"
                                    value="Default" checked>
                                <label class="form-check-label h6" for="iceDefault">Default</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="iceOptions" id="iceNone"
                                    value="No Ice">
                                <label class="form-check-label h6" for="iceNone">No Ice</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="row mt-4">
                    <h5 class="mb-3">Customer Notes</h5>
                    <div class="col-12">
                        <textarea class="form-control" name="customer_notes" id="customer_notes" rows="4"
                            placeholder="Add any notes or instructions here..."></textarea>
                    </div>
                </div>

                <!-- Add to Cart Button -->
                <button class="btn buy-btn addbtn rounded-2 mx-auto px-4 d-block mb-2 mt-4">ADD TO CART</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast-container position-fixed bottom-0 end-0 p-3 z-3">
    <div id="orderToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Added to Cart!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</div>
