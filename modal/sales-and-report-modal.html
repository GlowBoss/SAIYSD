<!-- Download Excel Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="confirmModalLabel">Download Excel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <p class="fw-semibold">Do you want to download the Excel file?</p>
                <div class="border rounded p-3 bg-light text-dark mb-3">
                    <h6 class="fw-bold mb-2 text-center">File Name</h6>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn addbtn btn-success" id="downloadExcelBtn">Download</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Toast -->
<div id="orderToast" class="toast align-items-center text-bg-success position-fixed bottom-0 end-0 m-3 z-3"
    role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            âœ… Excel file downloaded successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div>
