<!-- Order Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="confirmModalLabel">Confirm Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <p class="fw-semibold">Please review your order details:</p>

                <!-- Payment Mode Selection -->
                <div class="mb-3">
                    <label for="paymentMode" class="form-label fw-bold">Payment Method</label>
                    <select id="paymentMode" class="form-select">
                        <option value="Cash">Cash</option>
                        <option value="Mobile Payment">Mobile Payment</option>
                    </select>
                </div>

                <!-- Order Summary Box -->
                <div class="border rounded p-3 bg-light text-dark mb-3">
                    <h6 class="fw-bold mb-3">Order Summary</h6>
                    <ul class="list-unstyled mb-0" id="orderSummaryList">
                        <!-- Order items will be dynamically inserted here -->
                    </ul>
                </div>

                <!-- Action Buttons -->
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-success confirm-order-btn" onclick="confirmOrder()">
                        <i class="bi bi-check-circle me-2"></i>Confirm Order
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2" id="cancelBtn"></i>Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Toast Notification -->
<div id="orderToast" class="toast align-items-center text-white bg-success position-fixed bottom-0 end-0 m-3"
    role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            <i class="bi bi-check-circle-fill me-2"></i>
            Order placed successfully! Receipt <span id="receiptNumber"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div>

<!-- Quantity Modal -->
<div class="modal fade" id="quantityModal" tabindex="-1" aria-labelledby="quantityModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quantityModalLabel">Enter Quantity</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="quantityInput" class="form-label">Quantity</label>
                <input type="number" id="quantityInput" value="1" min="1" step="1" class="form-control" style="appearance: auto; -moz-appearance: auto; -webkit-appearance: auto;" />
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-success w-100 w-md-auto" id="addToReceiptButton" onclick="addToReceipt()">Add to Order</button>
                <button type="button" class="btn btn-danger w-100 w-md-auto" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
