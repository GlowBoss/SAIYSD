            <div class="modal-header">

                    <h5 class="modal-title fw-bold" id="confirmModalLabel">Home-Delivery</h5>

            </div>

            <div class="modal-body">
                <form>
                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold text-start">Directions:</label>
                        <input type="customerName" class="form-control" id="customerName"
                            placeholder="Ex: Pulang bahay">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold text-start">Add Note:</label>

                    <div>
