<!-- Order Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="confirmModalLabel">Confirm Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <p class="fw-semibold">Are you sure you want to place this order?</p>
                <div class="border rounded p-3 bg-light text-dark mb-3">
                    <h6 class="fw-bold mb-2">Order Summary</h6>
                    <ul class="list-unstyled mb-0" id="orderSummaryList">
                        <li>2x Amerikano</li>
                    </ul>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn addbtn btn-success confirm-order-btn">Yes, Confirm</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Toast -->
<div id="orderToast" class="toast align-items-center text-bg-success position-fixed bottom-0 end-0 m-3 z-3"
    role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
             Your order has been placed successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div>
