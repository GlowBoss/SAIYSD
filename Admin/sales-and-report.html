<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales and Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/sales-and-report.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
</head>

<body>
    <div class="container-fluid mainContainer p-3">
        <div class="row">
            <!-- Sidebar column for md+ screens -->
            <div class="col-12 col-md-4 col-lg-3 d-none d-md-block">
                <div class="card sideBarLogo rounded-5 mb-2">
                    <img src="../assets/img/logo.png" class="card-img-top" alt="logo" />
                </div>
                <div class="custom-sidebar rounded-5 p-4 bg-white border">
                    <!-- Sidebar content here -->
                    <div class="row pb-4">
                        <div class="sideBar">
                            <p class="m-0">MENU</p>
                            <div class="nav-item d-flex justify-content-start align-items-center">
                                <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                <a class="nav-link active ms-2" href="#">Dashboard</a>
                            </div>
                            <div class="nav-item d-flex justify-content-start align-items-center">
                                <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                <a class="nav-link active ms-2" href="#">Notification</a>
                            </div>
                            <div class="nav-item d-flex justify-content-start align-items-center">
                                <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                <a class="nav-link active ms-2" href="#">Order Management</a>
                            </div>
                            <div class="nav-item d-flex justify-content-start align-items-center">
                                <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                <a class="nav-link active ms-2" href="#">Menu Management</a>
                            </div>
                            <div class="nav-item d-flex justify-content-start align-items-center">
                                <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                <a class="nav-link active ms-2" href="#">Inventory</a>
                            </div>
                        </div>
                    </div>

                    <div class="row pb-4">
                        <div class="sideBar">
                            <p class="m-0">FINANCIAL</p>
                            <div class="nav-item d-flex justify-content-start align-items-center">
                                <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                <a class="nav-link active ms-2" href="#">Sales and Report</a>
                            </div>
                        </div>
                    </div>

                    <div class="row pb-4">
                        <div class="sideBar">
                            <p class="m-0">TOOLS</p>
                            <div class="nav-item d-flex justify-content-start align-items-center">
                                <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                <a class="nav-link active ms-2" href="#">Settings</a>
                            </div>
                            <div class="nav-item d-flex justify-content-start align-items-center">
                                <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                <a class="nav-link active ms-2" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Offcanvas sidebar for small screens -->
            <div class="d-md-none">
                <div class="row offcanvasContainer">

                    <div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvasSidebar"
                        aria-labelledby="offcanvasSidebarLabel" style="visibility: visible; background: white;">
                        <div class="offcanvas-header d-flex justify-content-between">
                            <div class="card rounded-5 mb-2" style="align-self: center;">
                                <img src="../assets/img/logo.png" class="card-img-top" alt="logo" />
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                                style="align-self: flex-start;"></button>
                        </div>



                        <div class="offcanvas-body">
                            <div class="custom-sidebar rounded-5 p-4 bg-white border h-100">
                                <div class="sideBar pb-4">
                                    <p>MENU</p>
                                    <div class="nav-item d-flex justify-content-start align-items-center">
                                        <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                        <a class="nav-link active ms-2" href="#">Dashboard</a>
                                    </div>
                                    <div class="nav-item d-flex justify-content-start align-items-center">
                                        <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                        <a class="nav-link active ms-2" href="#">Notification</a>
                                    </div>
                                    <div class="nav-item d-flex justify-content-start align-items-center">
                                        <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                        <a class="nav-link active ms-2" href="#">Order Management</a>
                                    </div>
                                    <div class="nav-item d-flex justify-content-start align-items-center">
                                        <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                        <a class="nav-link active ms-2" href="#">Menu Management</a>
                                    </div>
                                    <div class="nav-item d-flex justify-content-start align-items-center">
                                        <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                        <a class="nav-link active ms-2" href="#">Inventory</a>
                                    </div>
                                </div>

                                <div class="sideBar pb-4">
                                    <p>FINANCIAL</p>
                                    <div class="nav-item d-flex justify-content-start align-items-center">
                                        <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                        <a class="nav-link active ms-2" href="#">Sales and Report</a>
                                    </div>
                                </div>

                                <div class="sideBar pb-4 ">
                                    <p>TOOLS</p>
                                    <div class="nav-item d-flex justify-content-start align-items-center">
                                        <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                        <a class="nav-link active ms-2" href="#">Settings</a>
                                    </div>
                                    <div class="nav-item d-flex justify-content-start align-items-center">
                                        <img src="../assets/img/dots.png" alt="Menu Icon" class="menu-icon ms-2" />
                                        <a class="nav-link active ms-2" href="#">Logout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content column -->
            <div class="col-md-8 col-lg-9">
                <div class="col-md-9 col-lg-9">
                    <div class="card rounded-5" style="height: 100%;">
                        <h4 role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
                            aria-controls="offcanvasSidebar" style="cursor: pointer;">
                            Sales and Report
                        </h4>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Add this script at the bottom to initialize Bootstrap offcanvas -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const offcanvasElement = document.getElementById("offcanvasSidebar");
            const bsOffcanvas = bootstrap.Offcanvas.getOrCreateInstance(offcanvasElement);

            // Open offcanvas by default on small screens
            if (window.innerWidth < 768) {
                bsOffcanvas.show();
            }
        });
    </script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
</body>

</html>
