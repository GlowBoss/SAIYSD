<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<style>
    .form-check-input {
        width: 1.5em;
        height: 1.5em;
        margin-top: 0.25em;
        border: 3px solid var(--primary-color) !important;
    }

    .form-check-input:checked {
        background-color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
    }

    .form-check-label {
        margin-left: 0.5em;
        font-weight: 500;
    }
</style>


<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Customize Order</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="itemName text-center">Coffee Name</h2>
                    <h4 class="itemPrice text-center mb-5">Php 180.00</h4>

                    <!-- Size Options -->
                    <div class="mx-3 mb-3">
                        <p class="lead h5 fw-bold">Pick Size:</p>
                        <div class="row row-cols-2 gx-2">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="priceOptions" id="12oz">
                                    <label class="form-check-label h6" for="dinein">12 oz</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="priceOptions" id="16oz">
                                    <label class="form-check-label h6" for="delivery">16 oz</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Sugar Options -->
                    <div class="mx-3 mb-3">
                        <p class="lead h5 fw-bold">Choose sugar level:</p>
                        <div class="row row-cols-2 gx-2">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sugarOption" id="100%">
                                    <label class="form-check-label h6" for="dinein">100%</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sugarOption" id="75%">
                                    <label class="form-check-label h6" for="delivery">75%</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sugarOption" id="50%">
                                    <label class="form-check-label h6" for="takeout">50%</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sugarOption" id="25%">
                                    <label class="form-check-label h6" for="pickup">25%</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sugarOption" id="zeroSugar">
                                    <label class="form-check-label h6" for="pickup">Zero Sugar</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ice Options -->
                    <div class="mx-3 mb-3">
                        <p class="lead h5 fw-bold">Ice Options:</p>
                        <div class="row row-cols-2 gx-2">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="iceOptions" id="extraIce">
                                    <label class="form-check-label h6" for="dinein">Extra Ice</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="iceOptions" id="lessIce">
                                    <label class="form-check-label h6" for="delivery">Less Ice</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="iceOptions" id="default" checked>
                                    <label class="form-check-label h6" for="takeout">Default</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="iceOptions" id="noIce">
                                    <label class="form-check-label h6" for="pickup">No Ice</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Customer notes -->
                    <div class="row mt-4">
                        <h5 class="mb-3">Customer Notes</h5>
                        <div class="col-12">
                            <textarea class="form-control" name="customer_notes" id="customer_notes" rows="4"
                                placeholder="Add any notes or instructions here..."></textarea>
                        </div>
                    </div>


                    <!-- Add to cart button -->
                    <button class="btn buy-btn rounded-4 mx-auto px-4 d-block mb-2">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
